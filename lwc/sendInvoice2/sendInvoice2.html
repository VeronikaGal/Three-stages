<template>
    <div class="slds-p-horizontal_small">
        <lightning-layout-item flexibility="auto" padding="around-large">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Invoice Number" value={invoiceNumber}
                                 read-only></lightning-input>
            </div>

            <div class="slds-rich-text-editor slds-grid slds-grid_vertical slds-nowrap">
                <div class=slds-icon-standard-display-rich-text>
                    <lightning-input-rich-text label="The predefined email" value={emailBodyText}
                                               onchange={handleChange}></lightning-input-rich-text>
                </div>
            </div>

            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Receiver Name" value={contactName} read-only></lightning-input>
            </div>

            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Receiver Email" value={contactEmail}
                                 read-only></lightning-input>
            </div>

            <div class="slds-m-top_medium slds-m-bottom_x-large">
                <lightning-button label="Send" onclick={sendEmail}></lightning-button>
                &nbsp;&nbsp;
                <lightning-button label="Preview Invoice" onclick={navigateToFiles}></lightning-button>
            </div>
        </lightning-layout-item>
    </div>
</template>
